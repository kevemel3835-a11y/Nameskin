<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descargar skin Minecraft (Java) por nombre</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#0b1220;color:#e6eef8;margin:0;padding:24px}
    .card{background:linear-gradient(180deg,#0f1724,#071025);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,.6);width:100%;max-width:520px}
    h1{font-size:18px;margin:0 0 12px}
    label{font-size:13px;color:#9fb0d3}
    .row{display:flex;gap:8px;margin-top:8px}
    input[type="text"]{flex:1;padding:10px;border-radius:8px;border:1px solid #1f2b3a;background:transparent;color:inherit}
    button{padding:10px 12px;border-radius:8px;border:0;background:#3b82f6;color:white;cursor:pointer}
    button[disabled]{opacity:.5;cursor:default}
    .preview{margin-top:14px;display:flex;gap:12px;align-items:center}
    .skin-preview{width:128px;height:128px;border-radius:6px;background:#071025;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .skin-preview img{max-width:100%;height:auto;display:block}
    .meta{flex:1}
    .error{margin-top:10px;color:#ffb4b4}
    .note{margin-top:8px;color:#9fb0d3;font-size:13px}
    a.download-btn{display:inline-block;padding:10px 12px;border-radius:8px;background:#10b981;color:white;text-decoration:none}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Descargar skin de Minecraft Java por nombre (premium)</h1>
    <label for="username">Ingresa el nombre de usuario (Java premium):</label>
    <div class="row">
      <input id="username" type="text" placeholder="ej: Notch" autocomplete="off">
      <button id="checkBtn">Buscar</button>
    </div>

    <div class="preview" id="result" style="display:none">
      <div class="skin-preview" id="previewBox">
        <img id="skinImg" alt="Skin preview">
      </div>
      <div class="meta">
        <div id="displayName" style="font-weight:600"></div>
        <div id="uuid" style="font-size:12px;color:#9fb0d3;word-break:break-all"></div>
        <div style="margin-top:8px">
          <a id="downloadLink" class="download-btn" download>Descargar skin</a>
        </div>
      </div>
    </div>

    <div class="error" id="errorMsg" role="status" aria-live="polite"></div>
    <div class="note">Notas: funciona solo para cuentas premium (Java Edition) registradas. Si el usuario no existe, aparecerá un error.</div>
  </main>

  <script>
    const checkBtn = document.getElementById('checkBtn');
    const usernameInput = document.getElementById('username');
    const errorMsg = document.getElementById('errorMsg');
    const result = document.getElementById('result');
    const skinImg = document.getElementById('skinImg');
    const downloadLink = document.getElementById('downloadLink');
    const displayName = document.getElementById('displayName');
    const uuidEl = document.getElementById('uuid');

    const PROXY = "https://api.allorigins.win/raw?url="; // proxy CORS

    function setError(text){ errorMsg.textContent = text || ''; }

    async function getUUID(username){
      const resp = await fetch(PROXY + encodeURIComponent('https://api.mojang.com/users/profiles/minecraft/' + username));
      if (!resp.ok) throw new Error('Usuario no encontrado o no es premium');
      const data = await resp.json();
      return data.id;
    }

    async function getSkinUrl(uuid){
      const resp = await fetch(PROXY + encodeURIComponent('https://sessionserver.mojang.com/session/minecraft/profile/' + uuid));
      if (!resp.ok) throw new Error('No se pudo obtener la información del perfil');
      const data = await resp.json();
      if (!data.properties || !data.properties.length) throw new Error('El perfil no contiene propiedades de textura');
      const prop = data.properties.find(p => p.name === 'textures') || data.properties[0];
      const decoded = atob(prop.value);
      const json = JSON.parse(decoded);
      if (!json.textures || !json.textures.SKIN || !json.textures.SKIN.url) throw new Error('No se encontró skin pública');
      return json.textures.SKIN.url;
    }

    function formatUuid(raw){
      return raw.replace(/^(.{8})(.{4})(.{4})(.{4})(.+)$/,'$1-$2-$3-$4-$5');
    }

    async function fetchAsBlob(url){
      const r = await fetch(PROXY + encodeURIComponent(url));
      if (!r.ok) throw new Error('No se pudo descargar la imagen');
      return await r.blob();
    }

    checkBtn.addEventListener('click', async ()=>{
      const username = usernameInput.value.trim();
      setError('');
      result.style.display = 'none';
      downloadLink.removeAttribute('href');
      downloadLink.removeAttribute('download');

      if (!username){ setError('Ingresa un nombre de usuario.'); return; }

      checkBtn.disabled = true; checkBtn.textContent = 'Buscando...';
      try{
        const uuid = await getUUID(username);
        const skinUrl = await getSkinUrl(uuid);
        skinImg.src = skinUrl + '?v=' + Date.now();
        displayName.textContent = username;
        uuidEl.textContent = formatUuid(uuid);
        result.style.display = '';

        downloadLink.textContent = 'Descargar skin (.png)';
        downloadLink.href = '#';
        downloadLink.onclick = async (e) =>{
          e.preventDefault();
          downloadLink.textContent = 'Descargando...';
          try{
            const blob = await fetchAsBlob(skinUrl);
            const ext = 'png';
            const fileName = username + '.' + ext;
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
            downloadLink.textContent = 'Descargar skin (.png)';
          }catch(err){
            setError(err.message || 'Error al descargar la skin');
            downloadLink.textContent = 'Descargar skin (.png)';
          }
        };

      }catch(err){
        setError(err.message || 'Ocurrió un error');
      }finally{
        checkBtn.disabled = false; checkBtn.textContent = 'Buscar';
      }
    });

    usernameInput.addEventListener('keydown', (e)=>{ if (e.key === 'Enter') checkBtn.click(); });
  </script>
</body>
</html>
